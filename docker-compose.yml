services:
  cppserver:
    build: .
    ports:
      - "8080:80"
    environment:
      - REDIS_HOST=redis
      - MYSQL_HOST=mysql
    depends_on:
      - redis
      - mysql
  redis:
    image: "redis:7.4.2-alpine"
    command: ["redis-server", "--appendonly", "yes"]
  mysql:
    image: "mysql:9.2.0"
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
